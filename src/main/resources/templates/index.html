<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/publish.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">我的社区</span>

            </button>
            <a class="navbar-brand" href="#">我的社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:unless=" ${session.user != null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=2ba922f8cb873b0f54ec&redirect_uri=http://localhost:8890/callback&scope=user&state=1">
                        登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="publish-body">
    <div class="container-fluid  publish-main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="">
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h2>
                <hr>

                <div class="media" th:each="article : ${articles}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${article.user.avatarUrl}" src="https://avatars0.githubusercontent.com/u/39342407?v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${article.title}">First</h4>
                        <span th:text="${article.description}"></span>
                        <br>
                        <span class="article-content"> <span th:text="${article.commentCount}"></span>个回复 • <span th:text="${article.viewCount}"></span>次浏览 • <span th:text="${#dates.format(article.gmtCreate,'yyyy-MM-dd hh:mm')}"></span></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="">
                <h3>
                    热门话题
                </h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
